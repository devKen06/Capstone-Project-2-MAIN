<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" href="assets/favicon.ico" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/v4-shims.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/task.css" />
    <link rel="stylesheet" href="css/setting.css" />
    <title>Tasks | Price Estimation</title>
</head>
<body>
    <!-- Top Navigation -->
    <div class="top-nav">
        <h1>
            <span class="logo"></span>
            Price Estimation
        </h1>
        <div class="top-nav-icons">
            <a href="setting.html">
            <button class="icon-btn"><i class="fas fa-cog"></i></button></a>
            <div class="user-dropdown">
                <button class="icon-btn" onclick="toggleUserDropdown()">
                    <i class="fas fa-user-circle"></i>
                </button>
                <div class="dropdown-content" id="userDropdown">
                    <div class="dropdown-header">
                        <div class="dropdown-profile-pic">
                            <i class="fas fa-user"></i>
                        </div>
                        <div class="dropdown-user-name">John Doe</div>
                        <div class="dropdown-user-email">john.doe@example.com</div>
                    </div>
                    <div class="dropdown-body">
                        <button class="dropdown-logout-btn" onclick="showLogoutModal()">
                            <i class="fas fa-sign-out-alt"></i>
                            Log out User
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Logout Confirmation Modal -->
    <div id="logoutModal" class="modal">
        <div class="modal-content">
            <div class="modal-icon">
                <i class="fas fa-exclamation-circle"></i>
            </div>
            <h2>Confirm Logout</h2>
            <p>Are you sure you want to log out?</p>
            <div class="modal-buttons">
                <button class="modal-btn modal-btn-yes" onclick="confirmLogout()">Yes</button>
                <button class="modal-btn modal-btn-no" onclick="closeLogoutModal()">No</button>
            </div>
        </div>
    </div>

    <!-- Sidebar Navigation -->
    <nav class="sidebar">
        <a href="dashboard.html" class="nav-item">Dashboard</a>
        <a href="management.html" class="nav-item">Management</a>
        <a href="task.html" class="nav-item active">Tasks</a>
        <a href="report.html" class="nav-item">Report</a>
        <a href="estimation.html" class="nav-item">Estimation</a>
        <a href="profile.html" class="nav-item">Profile</a>
    </nav>
    <!-- Main Content -->
    <main class="main-content">
        <!-- Fixed Header Section -->
        <div class="fixed-header">
            <div class="page-header">
                <h2>Tasks</h2>
            </div>
        </div>

        <!-- Add Task Button -->
        <div class="add-task-container">
            <button class="add-task-btn" onclick="openCreateTaskModal()">
                Add Task
            </button>
        </div>

        <!-- Task Columns Container -->
        <div class="task-columns-container">
            <div class="task-columns">
                <!-- To-do Column -->
                <div class="task-column">
                    <div class="column-header">
                        To - do
                        <div class="notification-badge">0</div>
                    </div>
                    <!-- Tasks will be loaded here dynamically -->
                </div>

                <!-- Calls Column -->
                <div class="task-column">
                    <div class="column-header">
                        Calls
                        <div class="notification-badge">0</div>
                    </div>
                    <!-- Tasks will be loaded here dynamically -->
                </div>

                <!-- Email Column -->
                <div class="task-column">
                    <div class="column-header">
                        Email
                        <div class="notification-badge">0</div>
                    </div>
                    <!-- Tasks will be loaded here dynamically -->
                </div>
            </div>
        </div>
    </main>
   <!-- Create Task Modal -->
<div class="modal-overlay" id="createTaskModal">
    <div class="create-task-modal">
        <div class="modal-header">Create Task</div>
        
        <form id="createTaskForm">
            <div class="form-group">
                <label class="form-label">Task Title *</label>
                <input type="text" name="title" class="form-input">
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label class="form-label">Task Type *</label>
                    <select name="task_type" class="form-select" required onchange="toggleStatusPriorityFields()">
                        <option value="todo">To-do</option>
                        <option value="call">Call</option>
                        <option value="email">Email</option>
                    </select>
                </div>
                <div class="form-group" id="priority-group">
                    <label class="form-label">Priority *</label>
                    <select name="priority" class="form-select" required>
                        <option value="High">High</option>
                        <option value="Medium">Medium</option>
                        <option value="Low">Low</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group" id="status-group">
                    <label class="form-label">Status *</label>
                    <select name="status" class="form-select">
                        <option value="Not Started">Not Started</option>
                        <option value="Upcoming">Upcoming</option>
                        <option value="On Progress">On Progress</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">Assigned to:</label>
                    <input type="text" name="assigned_to" class="form-input">
                </div>
            </div>

            <div class="date-time-row">
                <div class="form-group">
                    <label class="form-label">Date:</label>
                    <input type="date" name="due_date" class="form-input">
                </div>
                <div class="form-group">
                    <label class="form-label">Time:</label>
                    <input type="time" name="due_time" class="form-input">
                </div>
                <div class="form-group">
                    <label class="form-label">Queue:</label>
                    <input type="number" name="queue_number" class="form-input" value="1" min="1">
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">Notes</label>
                <textarea name="notes" class="form-textarea"></textarea>
            </div>

            <div class="modal-buttons">
                <button type="submit" class="btn-create">Create</button>
                <button type="button" class="btn-cancel" onclick="closeCreateTaskModal()">Cancel</button>
            </div>
        </form>
    </div>
</div>
    <script src="script/task.js"></script>
    <script src="script/setting.js"></script>
</body>
</html>
