<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="icon" href="assets/favicon.ico" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/v4-shims.min.css" />
  <link rel="stylesheet" href="css/login.css" />
  <title>Login | Price Estimation</title>
</head>
<body>
  <div class="logo-container">
    <img src="assets/logo.png" alt="Real Estate System Logo" class="logo" />
    <span>Price Estimation</span>
  </div>

  <div class="login-container">
    <div class="login-section">
      <h1 class="login-header">Log in to <br> Price Estimation</h1>
      <div class="label-container">
        <label for="username">Username/Email</label><br />
        <input type="text" id="username" class="login-input" required /><br />
        <label for="password">Password</label><br />
        <input type="password" id="password" class="login-input" required />
      </div>

      <p id="error-msg" style="color: red; margin-top: 10px;"></p>

      <div class="button-group">
        <button type="button" onclick="login()">Login</button>
        <button type="button" onclick="location.href='register.html'">Register</button>
      </div>
    </div>

    <div class="image-section">
      <img src="assets/login-bg.png" alt="Login Background Illustration" />
    </div>
  </div>

  <script>
    // Temporary hardcoded login (replace with Firebase later)
    const dummyAccount = {
      username: "123456",
      password: "123456"
    };

    function login() {
      const usernameInput = document.getElementById("username").value.trim();
      const passwordInput = document.getElementById("password").value.trim();
      const errorMsg = document.getElementById("error-msg");

      if (usernameInput === dummyAccount.username && passwordInput === dummyAccount.password) {
        alert("Login successful!");
        // Redirect to dashboard (later, after login is functional)
        // window.location.href = "dashboard.html";
      } else {
        errorMsg.textContent = "Invalid username/email or password.";
      }
    }
  </script>
</body>
</html>
