<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" href="assets/favicon.ico" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/report.css" />
    <link rel="stylesheet" href="css/setting.css" />
    <title>Report | Price Estimation</title>
</head>
<body>
    <!-- Top Navigation -->
    <div class="top-nav">
        <h1>
            <span class="logo"></span>
            Price Estimation
        </h1>
        <div class="top-nav-icons">
            <a href="setting.html">
            <button class="icon-btn"><i class="fas fa-cog"></i></button></a>
            <div class="user-dropdown">
                <button class="icon-btn" onclick="toggleUserDropdown()">
                    <i class="fas fa-user-circle"></i>
                </button>
                <div class="dropdown-content" id="userDropdown">
                    <div class="dropdown-header">
                        <div class="dropdown-profile-pic">
                            <i class="fas fa-user"></i>
                        </div>
                        <div class="dropdown-user-name">John Doe</div>
                        <div class="dropdown-user-email">john.doe@example.com</div>
                    </div>
                    <div class="dropdown-body">
                        <button class="dropdown-logout-btn" onclick="showLogoutModal()">
                            <i class="fas fa-sign-out-alt"></i>
                            Log out User
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Logout Confirmation Modal -->
    <div id="logoutModal" class="modal">
        <div class="modal-content">
            <div class="modal-icon">
                <i class="fas fa-exclamation-circle"></i>
            </div>
            <h2>Confirm Logout</h2>
            <p>Are you sure you want to log out?</p>
            <div class="modal-buttons">
                <button class="modal-btn modal-btn-yes" onclick="confirmLogout()">Yes</button>
                <button class="modal-btn modal-btn-no" onclick="closeLogoutModal()">No</button>
            </div>
        </div>
    </div>

    <!-- Sidebar Navigation -->
    <nav class="sidebar">
        <a href="dashboard.html" class="nav-item">Dashboard</a>
        <a href="management.html" class="nav-item">Management</a>
        <a href="task.html" class="nav-item">Tasks</a>
        <a href="report.html" class="nav-item active">Report</a>
        <a href="estimation.html" class="nav-item">Estimation</a>
        <a href="profile.html" class="nav-item">Profile</a>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Fixed Header Section -->
        <div class="fixed-header">
            <div class="page-header">
                <h2>Report</h2>
            </div>
        </div>

        <!-- Download Button -->
        <div class="download-container">
            <button class="download-btn" onclick="downloadReport()">
                Download Report
            </button>
        </div>

        <!-- Report Columns Container -->
        <div class="report-columns-container">
            <div class="report-columns">
                <!-- Proposal Column -->
                <div class="report-column">
                    <div class="column-header">
                        Proposal
                        <div class="notification-badge" id="badge-proposal">0</div>
                    </div>
                    <div id="column-proposal">
                        <!-- Cards will be loaded here -->
                    </div>
                </div>

                <!-- Negotiation Column -->
                <div class="report-column">
                    <div class="column-header">
                        Negotiation
                        <div class="notification-badge" id="badge-negotiation">0</div>
                    </div>
                    <div id="column-negotiation">
                        <!-- Cards will be loaded here -->
                    </div>
                </div>

                <!-- Signing Contract Column -->
                <div class="report-column">
                    <div class="column-header">
                        Signing Contract
                        <div class="notification-badge" id="badge-signing-contract">0</div>
                    </div>
                    <div id="column-signing-contract">
                        <!-- Cards will be loaded here -->
                    </div>
                </div>

                <!-- Closed Deal Column -->
                <div class="report-column">
                    <div class="column-header">
                        Close Deal
                        <div class="notification-badge" id="badge-closed-deal">0</div>
                    </div>
                    <div id="column-closed-deal">
                        <!-- Cards will be loaded here -->
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="script/setting.js"></script>
    <script src="script/report.js"></script>
</body>
</html>
